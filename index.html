<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://kit.fontawesome.com/935573454f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="wrapper">
      <input type="text" id="userInput" placeholder="Enter some text or URL" />
      <div class="options">
        <select class="sizeOptions">
          <option value="100" selected>100 x 100</option>
          <option value="200">200 x 200</option>
          <option value="300">300 x 300</option>
        </select>
        <input type="color" id="BGColor" class="color-inp" />
        <input type="color" id="FGColor" class="color-inp" />
        
      </div>
      <div class="box">
        <button id="submit" disabled>Generate</button>
        <a href="#" id="download">Download</a>
        
      </div>
      <div class="container"></div>
      <div class="copyright">
        <p>Made with <i class="fa-solid fa-heart"></i> by Aditya Anand <a href="https://sqladitya.github.io/"
                target="_blank"><i class="fa-solid fa-arrow-up-right-from-square" title="Portfolio"></i></a> </p>
    </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
